<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 class="text-center">MyBookList</h1>
	<!-- form start -->
	<form class="container form-group">
		<div class="mb-3">
			<label for="title" class="form-label">Title</label>
			<input type="email" class="form-control" id="title" aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
			<label for="author" class="form-label">Author</label>
			<input type="email" class="form-control" id="author" aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
			<label for="isbn" class="form-label">ISBN#</label>
			<input type="email" class="form-control" id="isbn" aria-describedby="emailHelp">
		</div>
		<button type="submit" class="btn btn-primary" id="submit">Add Book</button>
	</form>
	<!-- form end -->
	<!-- table start -->
	<table class="table container">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">ISBN#</th>
	  <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
		<td>Book1</td>
		<td>Author1</td>
		<td>ISBN1</td>
		<td><i class="fa-solid fa-xmark"></i></td>
    </tr>
  </tbody>
</table>
<!-- table end -->
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
